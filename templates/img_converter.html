{% extends "base.html" %}
{% block css %}
  <link rel="stylesheet" href="static/css/img_converter.css">
{% endblock %}

{% block main %}
<div>
  <form method="post">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Art Style</h2>
          <table>
            <tbody>
                <tr>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_1"/>
                        <img src="static/img/1.svg" alt="image style"/>
                      </label>
                      <h4>comic</h4>
                    </td>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_2"/>
                        <img src="static/img/2.svg" alt="image style" />
                      </label>
                      <h4>cubes</h4>
                    </td>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_3"/>
                        <img src="static/img/3.svg" alt="image style" />
                      </label>
                      <h4>ornament</h4>
                    </td>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_4"/>
                        <img src="static/img/4.svg" alt="image style" />
                      </label>
                      <h4>sea</h4>
                    </td>
                </tr>
                <tr>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_5"/>
                        <img src="static/img/5.svg" alt="image style" />
                      </label>
                      <h4>lines</h4>
                    </td>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_6"/>
                        <img src="static/img/6.svg" alt="image style" />
                      </label>
                      <h4>citrus</h4>
                    </td>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_7"/>
                        <img src="static/img/7.svg" alt="image style" />
                      </label>
                      <h4>random image</h4>
                    </td>
                    <td>
                      <label>
                        <input type="checkbox" name="image_style_8"/>
                        <img src="static/img/8.svg" alt="image style" />
                      </label>
                      <h4>add your style</h4>
                    </td>
                </tr>
            </tbody>
          </table>
          <h2>Input Image</h2>
          <h3>Suggested input images</h3>
          <label>
              <input type="checkbox" name="content_image_1"/>
              <img src="static/img/content1.svg" alt="image style" />
          </label>
          <label>
              <input type="checkbox" name="content_image_2"/>
              <img src="static/img/content2.svg" alt="image style" />
          </label>
          <label>
              <input type="checkbox" name="content_image_3"/>
              <img src="static/img/content3.svg" alt="image style" />
          </label>
          <a href="#" class="btn sec_btn">Upload your image</a>
          <h2>Adjust Influence</h2>
          <div>
            <input type="range" id="volume" min="0" max="50" step="1">
          </div>
          <button type="submit" class="btn main_btn" id="primary">CREATE</button>
        </div>
        <div class="col-5">
          <h2>Art Preview</h2>
          <img src="static/img/file.png" width="460" height="460" alt="preview" />
          <a href="/static/img/file.png" download="converted_image" class="btn main_btn" id="prim2">DOWNLOAD</a>
          <a href="https://vk.com/" class="btn sec_btn" id="sec2">SHARE ON SOCIAL MEDIA</a>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
